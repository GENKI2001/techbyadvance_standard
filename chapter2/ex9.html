<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. 関数の定義</title>
</head>
<body>
    <script>
        function calcTax(price) {
            let taxRate = 10;
            let totalPrice = Math.floor(price + price * taxRate / 100);
            return totalPrice;
        }

        console.log(calcTax(1000));
        console.log(calcTax(1234));
    </script>
</body>
</html>
