<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18. for文とwhile文の使い分け(2)</title>
</head>
<body>
    <script>
        // (2)
        sum = 0;
        let i = 1;
        while (sum < 100) {
            sum = sum + i;
            console.log(i + "回目: " + sum);
            i++;
        }
    </script>
</body>
</html>
