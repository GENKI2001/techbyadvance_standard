<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17. 1からnまでの合計</title>
</head>
<body>
    <script>
        let n = 10
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum = sum + i;
        }
        console.log(sum);
    </script>
</body>
