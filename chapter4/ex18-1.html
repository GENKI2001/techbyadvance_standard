<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18. for文とwhile文の使い分け(1)</title>
</head>
<body>
    <script>
        // (1)
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum = sum + i;
            console.log(i + "回目: " + sum);
        }
    </script>
</body>
</html>
