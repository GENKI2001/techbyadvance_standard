<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習問題 23</title>
</head>
<body>
    <script>
        let itemList = [
            {
                name: "コーヒー",
                price: 150,
                salesVolume: 70
            }, {
                name: "サンドイッチ",
                price: 420,
                salesVolume: 30
            }, {
                name: "パンケーキ",
                price: 200,
                salesVolume: 20
            }
        ];

        let total = 0;
        for (let i = 0; i < itemList.length; i++) {
            total = total + (itemList[i].price * itemList[i].salesVolume);
            console.log(itemList[i].name + ": " + (itemList[i].price * itemList[i].salesVolume) + "円");
        }
        console.log("合計: " + total + "円");
    </script>
</body>
</html>
