<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21. 配列の各要素の合計値</title>
</head>
<body>
    <script>
        let scores = [85, 72, 92];

        let sum = 0
        for (let i = 0; i < scores.length; i++) {
            sum = sum + scores[i];
        }

        console.log(sum);
    </script>
</body>
</html>
