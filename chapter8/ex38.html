<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38. class属性による複数要素の取得</title>
</head>
<body>
    <button class="button">ボタンA</button>
    <button class="button">ボタンB</button>
    <button class="button">ボタンC</button>
    <button class="button">ボタンD</button>
    <p id="message"></p>

    <script>
        let $buttons = document.getElementsByClassName("button");
        let $message = document.getElementById("message");

        $buttons[0].addEventListener("click", function() {
            $message.innerHTML = $buttons[0].innerHTML;
        });

        $buttons[1].addEventListener("click", function() {
            $message.innerHTML = $buttons[1].innerHTML;
        });

        $buttons[2].addEventListener("click", function() {
            $message.innerHTML = $buttons[2].innerHTML;
        });

        $buttons[3].addEventListener("click", function() {
            $message.innerHTML = $buttons[3].innerHTML;
        });
    </script>
</body>
</html>
