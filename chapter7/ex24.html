    <title>24. HTMLの基礎① タグ</title>

    HTML
    Webページにタグをつけて構造化します。
    見出し
    見出しを指定するにはh1やh2タグを使います。
    段落・改行
    段落を指定するにはpタグを使います。改行するにはbrタグを使います。
