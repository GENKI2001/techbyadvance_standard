<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24. HTMLの基礎① タグ</title>
</head>
<body>
    <h1>HTML</h1>
    <p>Webページにタグをつけて構造化します。</p>
    <h2>見出し</h2>
    <p>見出しを指定するにはh1やh2タグを使います。</p>
    <h2>段落・改行</h2>
    <p>段落を指定するにはpタグを使います。<br>改行するにはbrタグを使います。</p>
</body>
</html>
