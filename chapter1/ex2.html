<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 四則演算</title>
</head>
<body>
    <script>
        console.log(10 + 3);
        console.log(10 - 3);
        console.log(10 * 3);
        console.log(10 / 3);
        console.log(10 % 3);
        console.log(10 ** 3);
    </script>
</body>
</html>
