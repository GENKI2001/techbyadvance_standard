<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. else if文</title>
</head>
<body>
    <script>
        let score = 90;
        if (score == 100) {
            console.log("満点");
        } else if (score >= 80) {
            console.log("合格");
        } else {
            console.log("不合格");
        }
    </script>
</body>
</html>
